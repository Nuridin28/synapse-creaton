# Hugging Face Spaces configuration
# This file is optional but can be used for advanced configuration

# SDK configuration
sdk: gradio
sdk_version: 4.0.0

# Python version
python_version: "3.10"

# Hardware requirements
# Options: cpu, cpu-basic, t4-small, t4-medium, cpu-upgrade, xl-upgrade, a10g-small, a10g-large, a100-large
# For this model, GPU is recommended but CPU with quantization works too
hardware: cpu  # Change to t4-small or t4-medium for GPU

# Environment variables
env:
  - key: USE_QUANTIZATION
    value: "true"
  - key: DATASET_PATH
    value: "example_dataset.parquet"
  - key: MODEL_NAME
    value: "NousResearch/Nous-Hermes-llama-2-7b"

# Secrets (set these in Space settings, not here)
# secrets:
#   - HF_TOKEN

